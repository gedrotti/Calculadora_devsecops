name: DevSecOps Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  devsecops:
    runs-on: ubuntu-latest

    steps:

    - name: Checkout do c√≥digo
      uses: actions/checkout@v3

    - name: üìÇ Verificar ambiente
      run: |
         echo "PYTHONPATH=$PYTHONPATH"
         ls -R

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Instalar depend√™ncias
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Executar testes com pytest
      run: |
        cd $GITHUB_WORKSPACE
        PYTHONPATH=$GITHUB_WORKSPACE pytest || echo "‚ö†Ô∏è Testes falharam!"

    - name: SAST com Bandit
      run: |
        bandit -r app/ || echo "‚ö†Ô∏è Vulnerabilidades no c√≥digo detectadas!"

    - name: Verificar vulnerabilidades em depend√™ncias
      run: |
        pip-audit || echo "‚ö†Ô∏è Vulnerabilidades em depend√™ncias!"
